<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop Shop</title>
  <link rel="stylesheet" href="style.css">

 
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

  <style>
   
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .filter button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
    .filter .active {
      background: orange;
      color: black;
    }
    #laptops {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .laptop-card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
    }
    .laptop-card img {
      width: 100%;
      border-radius: 10px;
    }
    .buy-btn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: orange;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #loading {
      text-align: center;
      font-size: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>Laptop Festival ðŸ’»</h1>
</header>

<div class="filter">
  <button class="active" onclick="filterLaptops('all', event)">All</button>
  <button onclick="filterLaptops('premium', event)">Premium</button>
  <button onclick="filterLaptops('budget', event)">Budget</button>
  <button onclick="filterLaptops('gaming', event)">Gaming</button>
</div>

<div id="loading">Loading laptops...</div>
<div id="laptops"></div>

<script src="script.js"></script>

</body>
</html>
